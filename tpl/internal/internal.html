			<a class="brand" href="#">Внутренний документ</a>

<form class="form-horizontal">
	<div class="control-group">
		<label class="control-label">Вид документа:</label>
		<div class="controls">
			<div id="control_document_kind"></div>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Статус:</label>
		<div class="controls">
			<div id="control_state"></div>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Бумажный носитель:</label>
		<div class="controls">
			<div id="control_paper"></div>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Краткое содержание:</label>
		<div class="controls">
			<div id="control_croc_doc_summary"></div>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Исполнитель:</label>
		<div class="controls">
			<div id="control_croc_performer_id"></div>
		</div>
	</div>
	<div class="form-actions">
		<button id="checkout" class="btn" type="button">В работу</button>
		<button id="save" class="btn" type="button">Сохранить</button>
		<button id="close" class="btn" type="button">Закрыть</button>
	</div>
</form>
